<!DOCTYPE html>
<html lang="pl" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorator="layout/default">
<head>
    <meta charset="UTF-8">
    <title>Faktury</title>
</head>
<body>
<div class="row" layout:fragment="content">
    <div class="col s12">
        <h2 class="black-text center"><b>Faktury</b></h2>
    </div>

    <div class="col s4 offset-s4 blue lighten-4">
        <table>
            <thead>
            <tr>
                <th>Numer faktury</th>
                <th>Cena</th>
                <th>Termin zapłaty</th>
                <th>Data wystawienia</th>
                <th>Data wpłaty</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="invoice : ${invoices}">
                <td th:text="${invoice.invoiceNumber}">NUMER FAKTURY</td>
                <td th:text="${invoice.price}">CENA</td>
                <td th:text="${invoice.paymentDeadlineAsText}">TERMIN ZAPŁATY</td>
                <td th:text="${invoice.issueDateAsText}">DATA WYSTAWIENIA</td>
                <td th:text="${invoice.paymentDateAsText}">DATA WPŁATY</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
