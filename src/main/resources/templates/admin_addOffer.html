<!DOCTYPE html>
<html   lang="pl" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="layout/default">
<head lang="pl">
    <meta charset="UTF-8"></meta>
    <title>Dodawanie oferty</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
</head>
<body>

<ul id="nav-mobile" class="left hide-on-med-and-down blue-text text-darken-2" layout:fragment="nav">
    <li><a href="/admin_console" class="grey-text text-darken-1">Strona główna</a></li>
    <li><a href="/admin_notifications" class="grey-text text-darken-1 red lighten-3">Powiadomienia</a></li>
    <li><a href="/admin_offers" class="grey-text text-darken-1">Panel zarządzania ofertami</a></li>
    <li><a href="/admin_users" class="grey-text text-darken-1">Panel zarządzania kontami użytkowników</a></li>
    <li><a href="" class="grey-text text-darken-1">Ustawienia konta</a></li>
    <li><a href="" class="grey-text text-darken-1">Wyloguj</a></li>
</ul>

<div class="row" layout:fragment="content">
    <div class="col s12">
        <h2 class="red-text text-darken-3 center"><b>Dodawanie oferty</b></h2>
    </div>

    <div class="col s4 offset-s4 blue lighten-4">
        <p>
            Lista użytkowników systemu. Na czarwono wyróżnieni są użytkownicy zalegający z zapłatą.
        </p>

        <div class="row">
            <form class="blue lighten-4">
                <p class="center">Dane oferty</p>
                <div class="row" id="personal_data">
                    <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">Nazwa oferty</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Deklarowana prędkość pobierania [Mb/s]</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="pesel" type="text" class="validate">
                        <label for="pesel">Deklarowana prędkość wysyłania [Mb/s]</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="telephone" type="text" class="validate">
                        <label for="telephone">Cena [zł/mc]</label>
                    </div>
                    <div class="input-field col s12">
                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                        <label for="textarea1">Textarea</label>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Zatwierdź
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
