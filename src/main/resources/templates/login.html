<!DOCTYPE html>
<html

        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.w3.org/1999/xhtml"
        layout:decorator="layout/default">
<head>
    <title>Strona logowania</title>
</head>
<body>
    <div class="row" layout:fragment="content">
        <div class="col s12">
            <h2 class="center black-text"><b>Zaloguj</b></h2>
        </div>
        <form class="col s4 offset-s4 blue lighten-4" th:action="@{/login}" method="POST">
            <p th:if="${loginError}" class="error">Błędne dane logowania</p>
            <p class="center">Dane osobiste</p>
            <div class="input-field col s12">
                <label for="email">email</label>
                <input type="email" id="email" name="email" class="form-control"/> <br/>
            </div>
            <div class="input-field col s12">
                <label for="password">email</label>
                <input type="password" id="password" name="password" class="form-control"/> <br/>
            </div>
            <div align="center" th:if="${param.error}">
                <p style="font-size: 20; color: #FF1C19;">Błędne dane logowania</p>
            </div>

            <div class="col s4 offset-s4 valign-wrapper">
                <div class="row">
                    <div class="center">
                        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
