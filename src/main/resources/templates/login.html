<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorator="layout/default">
<head>
    <title th:text="#{messages.login.title}">Login page</title>
</head>
<body>
    <div class="row" layout:fragment="content">
        <div class="col s12">
            <h2 class="center black-text"><b th:text="#{messages.login.mainHeader}">Log in</b></h2>
        </div>
        <form class="col s4 offset-s4 blue lighten-4" th:action="@{/login}" method="POST">
            <p th:if="${loginError}" class="error" th:text="#{messages.login.label.error}">Wrong login data</p>
            <p class="center" th:text="#{messages.login.label.personalData}">Personal data</p>
            <div class="input-field col s12">
                <label for="email" th:text="#{messages.common.label.email}">E-mail</label>
                <input type="email" id="email" name="email" class="form-control"/> <br/>
            </div>
            <div class="input-field col s12">
                <label for="password" th:text="#{messages.common.label.password}">Password</label>
                <input type="password" id="password" name="password" class="form-control"/> <br/>
            </div>
            <div align="center" th:if="${param.error}">
                <p style="font-size: 20; color: #FF1C19;" th:text="#{messages.login.label.error}">Wrong login data</p>
            </div>

            <div class="col s4 offset-s4 valign-wrapper">
                <div class="row">
                    <div class="center">
                        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="#{messages.login.button.logIn}">Log in</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
