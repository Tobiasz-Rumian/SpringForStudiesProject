<!DOCTYPE html>
<html

        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.w3.org/1999/xhtml"
        layout:decorator="layout/default">
<head>
    <title>Strona logowania</title>
</head>
<body>
    <ul layout:fragment="nav" id="nav-mobile" class="left hide-on-med-and-down blue-text text-darken-2" >
        <li><a href="/" class="grey-text text-darken-1">Strona główna</a></li>
        <li><a href="" class="grey-text text-darken-1">Kontakt</a></li>
    </ul>

    <div class="row" layout:fragment="content">
        <div class="col s12">
            <h2 class="center black-text"><b>Zaloguj</b></h2>
            <p th:if="${loginError}" class="error">Wrong user or password</p>
        </div>

        <form class="col s4 offset-s4 blue lighten-4" th:action="@{/login}" method="post">
            <p class="center">Dane osobiste</p>
            <div class="row" id="personal_data">
                <div class="input-field col s6">
                    <input type="text" id="username" name="username" autofocus="autofocus" class="validate"/>
                    <label for="username">E-mail</label>
                </div>
                <div class="input-field col s6">
                    <input type="password" id="password" name="password" class="validate" />
                    <label for="password">Hasło</label>
                </div>
                <div class="center">
                    <button type="submit" value="Zaloguj" class="waves-effect waves-light btn-large">Zaloguj</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
