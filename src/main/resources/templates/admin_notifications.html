<!DOCTYPE html>
<html lang="pl" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorator="layout/default">
<head lang="pl">
    <meta charset="UTF-8"></meta>
    <title>Powiadomiania</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
</head>
<body>
<div class="row" layout:fragment="content">
    <div class="col s12">
        <h2 class="red-text text-darken-3 center"><b>Powiadomienia</b></h2>
    </div>

    <div class="col s4 offset-s4 blue lighten-4">
        <ul class="collapsible" data-collapsible="accordion">
            <li th:each="notification : ${notifications}">
                <div class="collapsible-header"
                     th:text="${notification.user.firstName}+' '+${notification.user.lastName}+${notification.information}+${notification.offer}">
                    Użytkownik X wybrał ofertę Y
                </div>
                <div class="collapsible-body">
                    <div class="row">
                        <div class="col s6 align-left">
                            <p>Adres zamieszkania klienta:</p>
                        </div>
                        <div class="col s6 align-right">
                            <p th:text="${notification.user.address}">ul. Szybka 1A/3 Wrocław 47-221</p>
                        </div>
                    </div>
                    <div class="row">
                        <table class="left">
                            <thead>
                            <tr>
                                <th>Imię</th>
                                <th>Nazwisko</th>
                                <th>Numer Telefonu</th>
                                <th>Adres E-mail</th>
                                <th>PESEL</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${notification.user.firstName}">Marcin</td>
                                <td th:text="${notification.user.lastName}">Klima</td>
                                <td th:text="${notification.user.phoneNumber}">586147584</td>
                                <td th:text="${notification.user.email}">kowalski34@gmail.com</td>
                                <td th:text="${notification.user.pesel}">11223344556</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <form class="row">
                            <div class="center">
                                <button class="btn waves-effect waves-light" type="submit" name="action">Zatwierdź
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
