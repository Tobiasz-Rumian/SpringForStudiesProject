<!DOCTYPE html>
<html lang="pl" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layout/default">
<head lang="pl">
    <meta charset="UTF-8"></meta>
    <title th:text="#{messages.admin.notifications.title}">Notifications</title>
</head>
<body>
<div class="row" layout:fragment="content">
    <div class="col s12">
        <h2 class="red-text text-darken-3 center"><b
                th:text="#{messages.admin.notifications.mainHeader}">Notifications</b></h2>
    </div>

    <div class="col s4 offset-s4 blue lighten-4">
        <ul class="collapsible" data-collapsible="accordion">
            <li th:each="notification : ${notifications}">
                <div class="collapsible-header"
                     th:text="${notification.user.firstName}+' '+${notification.user.lastName}+${notification.information}+${notification.offer}">
                    Notification text
                </div>
                <div class="collapsible-body">
                    <div class="row">
                        <div class="col s6 align-left">
                            <p th:text="#{messages.admin.notifications.label.address}">User address:</p>
                        </div>
                        <div class="col s6 align-right">
                            <p th:text="${notification.user.address}">ul. Szybka 1A/3 Wroc≈Çaw 47-221</p>
                        </div>
                    </div>
                    <div class="row">
                        <table class="left">
                            <thead>
                            <tr>
                                <th th:text="#{messages.common.label.name}">Name</th>
                                <th th:text="#{messages.common.label.surname}">Surname</th>
                                <th th:text="#{messages.common.label.phoneNumber}">Phone number</th>
                                <th th:text="#{messages.common.label.email}">E-mail</th>
                                <th th:text="#{messages.common.label.pesel}">PESEL</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${notification.user.firstName}">name</td>
                                <td th:text="${notification.user.lastName}">surname</td>
                                <td th:text="${notification.user.phoneNumber}">586147584</td>
                                <td th:text="${notification.user.email}">kowalski34@gmail.com</td>
                                <td th:text="${notification.user.pesel}">11223344556</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <form class="row">
                            <div class="center">
                                <button class="btn waves-effect waves-light" type="submit" name="action"
                                        th:text="#{messages.common.button.confirm}">Confirm
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
