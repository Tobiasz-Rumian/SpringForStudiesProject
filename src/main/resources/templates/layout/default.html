<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no"/>
    <title>Title</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css" media="screen,projection"/>
</head>
<body background="/images/server.jpeg" style="background-size:contain;
 -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;">
<nav>
    <div class="nav-wrapper blue lighten-3">
        <span class="blue-text text-darken 2">
            <a href="/" class="brand-logo right">Logo</a>
            <!--Nav for admin-->
            <ul th:if="${user.role == T(com.rumian.projekt1.user.enums.Role).ADMIN}" id="nav-mobile"
                class="left hide-on-med-and-down blue-text text-darken-2">
                <li><a th:href="@{/admin_console/{id}(id=${user.id})}" class="grey-text text-darken-1" th:text="#{messages.navbar.mainPage}">Main Page</a></li>
                <li th:if="${unreadNotificationNumber ==0}"><a th:href="@{/admin_notifications/{id}(id=${user.id})}"
                                                               class="grey-text text-darken-1" th:text="#{messages.navbar.notifications}">Notifications</a></li>
                <li th:if="${unreadNotificationNumber &gt; 0}"><a th:href="@{/admin_notifications/{id}(id=${user.id})}"
                                                                  class="grey-text text-darken-1 red lighten-3" th:text="#{messages.navbar.notifications}">Notifications</a></li>
                <li><a th:href="@{/admin_offers/{id}(id=${user.id})}" class="grey-text text-darken-1" th:text="#{messages.navbar.offersPanel}" >Offer management panel</a></li>
                <li><a th:href="@{/admin_users/{id}(id=${user.id})}" class="grey-text text-darken-1" th:text="#{messages.navbar.usersPanel}">User management panel</a></li>
                <li><a th:href="@{/user_account/{id}(id=${user.id})}"
                       class="grey-text text-darken-1" th:text="#{messages.navbar.settings}">Settings</a></li>
                <li>
                    <form class="grey-text text-darken-1" th:action="@{/logout}" method="post" role="form">
                            <div class="center"><button class="grey-text text-darken-1 btn-flat" type="submit"
                                                        name="action" th:text="#{messages.navbar.logout}">Logout</button></div>
                    </form>
                </li>
            </ul>
            <!--Nav for unlogged-->
            <ul th:if="${user.role == T(com.rumian.projekt1.user.enums.Role).UNLOGGED}" id="nav-mobile"
                class="left hide-on-med-and-down blue-text text-darken-2">
                <li><a href="/" class="grey-text text-darken-1" th:text="#{messages.navbar.mainPage}">Main Page</a></li>
                <li><a href="/login" class="grey-text text-darken-1" th:text="#{messages.navbar.login}" >Login</a></li>
                <li><a href="/register" class="grey-text text-darken-1" th:text="#{messages.navbar.register}" >Register</a></li>
            </ul>
            <!--Nav for user-->
            <ul th:if="${user.role == T(com.rumian.projekt1.user.enums.Role).USER}" id="nav-mobile"
                class="left hide-on-med-and-down blue-text text-darken-2">
                 <li><a th:href="@{/user_main/{id}(id=${user.id})}"
                        class="grey-text text-darken-1" th:text="#{messages.navbar.mainPage}">Main Page</a></li>
                 <li><a th:href="@{/user_offers/{id}(id=${user.id})}"
                        class="grey-text text-darken-1" th:text="#{messages.navbar.offers}">Offers</a></li>
                 <li><a th:href="@{/user_wallet/{id}(id=${user.id})}"
                        class="grey-text text-darken-1" th:text="#{messages.navbar.payIn}">Pay in to wallet</a></li>
                 <li><a th:href="@{/user_invoice/{id}(id=${user.id})}" class="grey-text text-darken-1" th:text="#{messages.navbar.invoices}">Invoices</a></li>
                 <li><a th:href="@{/user_account/{id}(id=${user.id})}"
                        class="grey-text text-darken-1" th:text="#{messages.navbar.settings}">Settings</a></li>
                 <li>
                    <form class="grey-text text-darken-1" th:action="@{/logout}" method="post" role="form">
                            <div class="center"><button class="grey-text text-darken-1 btn-flat" type="submit"
                                                        name="action" th:text="#{messages.navbar.logout}">Logout</button></div>
                    </form>
                </li>
            </ul>
            <section layout:fragment="nav">

            </section>
        </span>
    </div>
</nav>
<section layout:fragment="content">
    <p>X</p>
</section>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/js/materialize.min.js"></script>
</body>
</html>
