<!DOCTYPE html>
<html lang="pl" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layout/default">
<head>
    <meta charset="UTF-8">
    <title th:text="#{messages.user.wallet.title}">Wallet</title>
</head>
<body>
<div class="row" layout:fragment="content">
    <div class="col s12">
        <h2 class="black-text center"><b th:text="#{messages.user.wallet.mainHeader}">Pay in to wallet</b></h2>
    </div>

    <div class="col s4 offset-s4 blue lighten-4">
        <form class="col s6 blue lighten-4" autocomplete="off" action="#"
              th:action="@{/user_wallet/{id}(id=${user.id})}"
              th:object="${amount}" method="post" role="form" data-toggle="validator">
            <div class="input-field col s6">
                <label for="amount" th:text="#{messages.user.wallet.label.amount}">Amount</label>
                <input id="amount" type="text" th:field="*{amount}" th:value="${amount}" class="validate"/>
                <div th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"
                     class="validation-message alert alert-danger" role="alert"></div>
            </div>
            <div class="center">
                <button class="btn waves-effect waves-light" type="submit" name="action" th:text="#{messages.user.wallet.button.payIn}">Pay in
                    <i class="material-icons right">send</i>
                </button>
            </div>

        </form>
    </div>
</div>

</body>
</html>
